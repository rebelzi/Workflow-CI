name: ML Training Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'mlproject/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v3
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow pandas numpy scikit-learn matplotlib seaborn
        
    - name: ðŸ“Š Verify data exists
      run: |
        echo "Checking mlproject structure..."
        ls -la mlproject/
        ls -la mlproject/diabetes_preprocessing/
        
    - name: ðŸ¤– Run ML Training
      run: |
        cd mlproject
        python modelling.py
        
    - name: ðŸ“ˆ Display results
      run: |
        echo "âœ… Training completed successfully!"
        ls -la mlproject/
        
    - name: ðŸ’¾ Upload artifacts
      uses: actions/upload-artifact@v4  # âœ… GANTI DARI v4 ke v3
      with:
        name: training-artifacts
        path: |
          mlproject/*.png
          mlproject/mlruns/
        retention-days: 30
        
    - name: ðŸ“ Training summary
      run: |
        echo "### ðŸŽ‰ Training Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Models trained: Logistic Regression, Decision Tree, Random Forest" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š Artifacts uploaded successfully" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ•’ Timestamp: $(date)" >> $GITHUB_STEP_SUMMARY