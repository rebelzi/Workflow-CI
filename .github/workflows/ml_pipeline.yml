name: ML Training Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'mlproject/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v3
      
    - name: ðŸ Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.11'
        miniconda-version: "latest"
        
    - name: ðŸ“¦ Install MLflow
      shell: bash -l {0}
      run: |
        pip install mlflow>=2.9.0
        
    - name: ðŸ“Š Verify data exists
      shell: bash -l {0}
      run: |
        echo "Checking mlproject structure..."
        ls -la mlproject/
        ls -la mlproject/diabetes_preprocessing/
        
    - name: ðŸ¤– Run ML Training with MLflow Project
      shell: bash -l {0}
      run: |
        cd mlproject
        mlflow run . --experiment-name Diabetes_Prediction_CI
      shell: bash -l {0}
        
    - name: ðŸ“ˆ Display results
      run: |
        echo "âœ… Training completed successfully!"
        ls -la mlproject/
        
    - name: ðŸ’¾ Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: training-artifacts
        path: |
          mlproject/*.png
          mlproject/mlruns/
        retention-days: 30
        
    - shell: bash -l {0}
      run: |
        echo "### ðŸŽ‰ Training Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Models trained with MLflow Projectmmary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Models trained: Logistic Regression, Decision Tree, Random Forest" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š Artifacts uploaded successfully" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ•’ Timestamp: $(date)" >> $GITHUB_STEP_SUMMARY